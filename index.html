<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youssef Ayman</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body,html {
      width:100%;height:100%;
      font-family: Arial, sans-serif;
      overflow:hidden;
      color:white;
    }

    video.bg {
      position:fixed;
      right:0;bottom:0;
      min-width:100%;
      min-height:100%;
      z-index:-2;
      object-fit:cover;
    }
    .overlay {
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.5);
      z-index:-1;
    }

    .container {
      position:relative;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:25px;
    }

    .avatar {
      width:130px;height:130px;
      border-radius:50%;
      border:3px solid #fff;
      background:url("avatar.png") center/cover no-repeat;
      box-shadow:0 0 25px rgba(255,255,255,0.6);
    }

    h1 {
      font-size:2.5em;
      text-shadow:0 0 10px #000;
    }

    /* Discord Card */
    .discord {
      background:rgba(0,0,0,0.6);
      border-radius:15px;
      padding:10px 20px;
      display:flex;
      align-items:center;
      gap:15px;
      box-shadow:0 0 10px rgba(0,0,0,0.8);
    }
    .discord img {
      width:50px;height:50px;border-radius:50%;
    }
    .discord .info {
      text-align:left;
    }
    .discord .username {font-weight:bold;}
    .discord .status {font-size:0.8em;opacity:0.7;}

    /* Social Apps */
    .apps {
      display:flex;
      gap:25px;
      margin-top:10px;
    }
    .apps a img {
      width:40px;
      height:40px;
      filter:brightness(0) invert(1);
      transition:transform 0.2s;
    }
    .apps a img:hover {transform:scale(1.2);}

    /* Music Player Style */
    .music-card {
      background:rgba(0,0,0,0.6);
      padding:15px;
      border-radius:15px;
      width:320px;
      box-shadow:0 0 10px rgba(0,0,0,0.8);
      display:flex;
      align-items:center;
      gap:15px;
    }
    .music-card img {
      width:70px;
      height:70px;
      border-radius:50%;
      flex-shrink:0;
      box-shadow:0 0 10px rgba(255,255,255,0.5);
    }
    .music-info {
      flex:1;
      text-align:left;
    }
    .music-info .title {
      font-weight:bold;
    }
    .music-info .artist {
      font-size:0.9em;
      opacity:0.8;
    }
    .wave {
      display:flex;
      gap:3px;
      margin-top:8px;
    }
    .wave span {
      display:block;
      width:4px;
      height:12px;
      background:#1db954;
      border-radius:2px;
      animation: bounce 1s infinite ease-in-out;
    }
    .wave span:nth-child(2){animation-delay:0.2s;}
    .wave span:nth-child(3){animation-delay:0.4s;}
    .wave span:nth-child(4){animation-delay:0.6s;}
    @keyframes bounce {
      0%,100%{transform:scaleY(0.3);}
      50%{transform:scaleY(1);}
    }

    audio {display:none;} /* نخفي الكنترول */
  </style>
</head>
<body>
  <video autoplay muted loop class="bg">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <!-- الصورة -->
    <div class="avatar"></div>
    <h1>Youssef Ayman</h1>

    <!-- Discord -->
    <div class="discord">
      <img src="avatar.png" alt="discord-avatar">
      <div class="info">
        <div class="username">youssef</div>
        <div class="status">Offline</div>
        <div class="id">ID: 1347348982279700512</div>
      </div>
    </div>

    <!-- Social Links -->
    <div class="apps">
      <a href="https://wa.me/201124547983" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
      <a href="https://discord.com/users/1347348982279700512" target="_blank"><img src="discord.png" alt="Discord"></a>
      <a href="https://www.tiktok.com/@1.yousef.king" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
      <a href="https://open.spotify.com/user/31twllkzngi5dtplmwzhe4ijngha?si=y9JnB3lcR5ysz2jI-3f90w" target="_blank"><img src="spotify.png" alt="Spotify"></a>
    </div>

    <!-- Music -->
    <div class="music-card">
      <img src="cover.jpg" alt="cover">
      <div class="music-info">
        <div class="title">يومين و ليلة</div>
        <div class="artist">Jadal</div>
        <!-- موجة الصوت -->
        <div class="wave"><span></span><span></span><span></span><span></span></div>
        <audio id="music" autoplay loop>
          <source src="song.mp3" type="audio/mp3">
        </audio>
      </div>
    </div>
  </div>
</body>
</html>
