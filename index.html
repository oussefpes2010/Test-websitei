<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youssef Ayman</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body,html {width:100%;height:100%;overflow:hidden;font-family: Arial, sans-serif;}

    /* شاشة البداية */
    #startScreen {
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:black;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:2em;
      cursor:pointer;
      z-index:9999;
      transition: opacity 1s ease;
    }

    video.bg {
      position:fixed;
      right:0;bottom:0;
      min-width:100%;min-height:100%;
      object-fit:cover;
      z-index:-2;
    }
    .overlay {
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.5);
      z-index:-1;
    }

    .container {
      position:relative;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:25px;
      color:white;
      opacity:0;
      transition: opacity 1.5s ease;
    }

    .avatar {
      width:130px;height:130px;
      border-radius:50%;
      border:3px solid #fff;
      background:url("avatar.png") center/cover no-repeat;
      box-shadow:0 0 25px rgba(255,255,255,0.6);
    }

    h1 {font-size:2.5em;text-shadow:0 0 10px #000;}

    .discord {
      background:rgba(0,0,0,0.6);
      border-radius:15px;
      padding:10px 20px;
      display:flex;
      align-items:center;
      gap:15px;
      box-shadow:0 0 10px rgba(0,0,0,0.8);
      position:relative;
    }
    .discord img {
      width:50px;height:50px;border-radius:50%;
    }
    .discord .info {text-align:left;}
    .discord .username {font-weight:bold;}
    .discord .status {font-size:0.8em;opacity:0.7;}

    .apps {
      display:flex;
      gap:25px;
      margin-top:10px;
    }
    .apps a img {
      width:40px;height:40px;
      filter:brightness(0) invert(1);
      transition:transform 0.2s;
    }
    .apps a img:hover {transform:scale(1.2);}

    .music-card {
      background:rgba(0,0,0,0.6);
      padding:15px;
      border-radius:15px;
      width:320px;
      box-shadow:0 0 10px rgba(0,0,0,0.8);
      display:flex;
      align-items:center;
      gap:15px;
      flex-direction:column;
    }
    .music-card img {
      width:70px;
      height:70px;
      border-radius:50%;
      box-shadow:0 0 10px rgba(255,255,255,0.5);
    }
    .music-info {flex:1;text-align:center;}
    .music-info .title {font-weight:bold;}
    .music-info .artist {font-size:0.9em;opacity:0.8;}

    .wave {display:flex;gap:3px;justify-content:center;margin:8px 0;}
    .wave span {
      display:block;width:4px;height:12px;background:#1db954;
      border-radius:2px;
      animation: bounce 1s infinite ease-in-out;
    }
    .wave span:nth-child(2){animation-delay:0.2s;}
    .wave span:nth-child(3){animation-delay:0.4s;}
    .wave span:nth-child(4){animation-delay:0.6s;}
    @keyframes bounce {0%,100%{transform:scaleY(0.3);}50%{transform:scaleY(1);}}

    .progress {width:100%;height:5px;background:#333;border-radius:3px;overflow:hidden;}
    .progress div {width:0%;height:100%;background:#1db954;}

    audio {display:none;}
  </style>
</head>
<body>
  <!-- شاشة البداية -->
  <div id="startScreen">Click to open website</div>

  <!-- الخلفية -->
  <video autoplay muted loop class="bg" playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <div class="avatar"></div>
    <h1>Youssef Ayman</h1>

    <div class="discord">
      <img src="avatar.png" alt="discord-avatar">
      <div class="info">
        <div class="username">youssef</div>
        <div class="status">Offline</div>
        <div class="id">ID: 1347348982279700512</div>
      </div>
    </div>

    <div class="apps">
      <a href="https://wa.me/201124547983" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
      <a href="https://discord.com/users/1347348982279700512" target="_blank"><img src="discord.png" alt="Discord"></a>
      <a href="https://www.tiktok.com/@1.yousef.king" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
      <a href="https://open.spotify.com/user/31twllkzngi5dtplmwzhe4ijngha?si=y9JnB3lcR5ysz2jI-3f90w" target="_blank"><img src="spotify.png" alt="Spotify"></a>
    </div>

    <div class="music-card">
      <img src="cover.jpg" alt="cover">
      <div class="music-info">
        <div class="title">يومين و ليلة</div>
        <div class="artist">Jadal</div>
        <div class="wave"><span></span><span></span><span></span><span></span></div>
        <div class="progress"><div id="bar"></div></div>
        <audio id="music" loop>
          <source src="song.mp3" type="audio/mp3">
        </audio>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("music");
    const bar = document.getElementById("bar");
    const startScreen = document.getElementById("startScreen");
    const container = document.querySelector(".container");

    audio.addEventListener("timeupdate", () => {
      if (!isNaN(audio.duration)) {
        const progress = (audio.currentTime / audio.duration) * 100;
        bar.style.width = progress + "%";
      }
    });

    startScreen.addEventListener("click", () => {
      startScreen.style.opacity = "0"; 
      setTimeout(()=> startScreen.style.display="none",1000);
      container.style.display = "flex";  
      setTimeout(()=> container.style.opacity="1",100); 
      audio.play().catch(()=>{});
    });
  </script>
</body>
</html>
