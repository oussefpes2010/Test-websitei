    video.bg {

    .discord-status {
      margin-top:10px;
      padding:15px 25px;

      box-shadow:0 0 12px rgba(0,0,0,0.6);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      transition: background 0.3s;

    .discord-status h2 {

      font-size:1.2em;

    .discord-status .line {

    .discord-status img {

    .music-card {

    .music-info {flex:1;text-align:left;}

    .wave {display:flex;gap:3px;margin-top:8px;}
    .wave span {display:block;width:4px;height:12px;background:#1db954;
      border-radius:2px;animation: bounce 1s infinite ease-in-out;}
    .wave span:nth-child(2){animation-delay:0.2s;}
    .wave span:nth-child(3){animation-delay:0.4s;}
    .wave span:nth-child(4){animation-delay:0.6s;}
    @keyframes bounce {0%,100%{transform:scaleY(0.3);}50%{transform:scaleY(1);}}
    audio {display:none;}
